<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Animales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${animals}" class="container my-5">
                <p class="my-5">
                    <a href="/createAnimal" class="btn btn-primary">
                        <i class="fas fa-dog"> Add Animal </i></a>
                </p>
                <div class="col-md-120">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Tipo Animal</th>
                                <th>Color</th>
                                <th>Raza</th>
                                <th>Tipo Pelo</th>
                                <th>Fecha Nacimiento</th>
                                <th>Vacunas</th>
                                <th>Estado Adopción</th>
                                <th>Nombre Dueño</th>
                                <th>Foto</th>
                                <th>Editar</th>
                                <th>Eliminar</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="animal : ${animals}">
                                <td th:text="${animal.tipoanimal}"></td>
                                <td th:text="${animal.color}"></td>
                                <td th:text="${animal.raza}"></td>
                                <td th:text="${animal.tipopelo}"></td>
                                <td th:text="${animal.fechaNac}"></td>
                                <td th:text="${animal.vacunas}"></td>
                                <td th:text="${animal.estadoAdopcion}"></td>
                                <td th:text="${animal.nombredueño}"></td>
                                <td><img th:src="${'data:image/png;base64,' + animal.str}"
                                         style="width:100%;max-width:80px" /></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${animal.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${animal.id})}" class="btn btn-primary">
                                        <i class="fas fa-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="scripts.js">   </script>
</html>
