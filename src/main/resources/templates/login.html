<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form action="#" th:action="@{/login}" method="post" class="form-control">
    <div class="form-group col-md-8"><label> User Name : <input type="text" name="username" class="col-form-label"/> </label></div>
    <div class="form-group col-md-8"><label> Password: <input type="password" name="password" class="col-form-label"/> </label></div>
    <div class="form-group col-md-8"><input type="submit" value="Sign In" class="btn btn-primary"/></div>
</form>
</body>
</html>
